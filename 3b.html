<!DOCTYPE html>
<html>
<head>
    <title>Embedding Audio and Video</title>
</head>
<body>
    <h2>HTML5 Audio and Video Embedding</h2>
    <section>
        <h3>Audio Example:</h3>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">   Your browser does not support the audio element.
        </audio>
    </section>
    <br>
    <section>
        <h3>Video Example:</h3>
        <video width="600" height="340" controls>
     <source src="https://media.istockphoto.com/id/1999341160/video/close-up-of-young-australian-fur-seals-playing-in-clear-blue-open-ocean-water.mp4?s=mp4-640x640-is&k=20&c=XTMiDRR7mH4E4dm1twOkCDdrmviZOZfPsgZIY0aYmkE=" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
</body>
</html>
